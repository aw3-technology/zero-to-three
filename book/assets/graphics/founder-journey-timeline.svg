<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: 'Inter', -apple-system, sans-serif; font-size: 24px; font-weight: 700; fill: #1a1a1a; }
      .phase-title { font-family: 'Inter', -apple-system, sans-serif; font-size: 16px; font-weight: 600; fill: #2d3748; }
      .milestone-text { font-family: 'Inter', -apple-system, sans-serif; font-size: 12px; font-weight: 500; fill: #4a5568; }
      .detail-text { font-family: 'Inter', -apple-system, sans-serif; font-size: 10px; fill: #718096; }
      .time-text { font-family: 'Inter', -apple-system, sans-serif; font-size: 11px; fill: #805ad5; }
      .timeline { stroke: #4a5568; stroke-width: 3; fill: none; }
      .phase-dot { r: 8; }
      .zero { fill: #e53e3e; }
      .one { fill: #38a169; }
      .two { fill: #3182ce; }
      .three { fill: #d69e2e; }
      .challenge { fill: #f56565; stroke: #e53e3e; opacity: 0.3; }
      .milestone { fill: #68d391; stroke: #38a169; opacity: 0.3; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" class="title-text" text-anchor="middle">The Founder's Journey: Timeline & Milestones</text>
  
  <!-- Main Timeline -->
  <path d="M 100 400 L 1100 400" class="timeline"/>
  
  <!-- Time markers -->
  <text x="150" y="420" class="time-text" text-anchor="middle">Months 0-6</text>
  <text x="350" y="420" class="time-text" text-anchor="middle">Months 6-18</text>
  <text x="600" y="420" class="time-text" text-anchor="middle">Year 2-3</text>
  <text x="850" y="420" class="time-text" text-anchor="middle">Year 4-7</text>
  <text x="1050" y="420" class="time-text" text-anchor="middle">Year 7+</text>
  
  <!-- Zero Phase -->
  <circle cx="150" cy="400" class="phase-dot zero"/>
  <text x="150" y="380" class="phase-title" text-anchor="middle">ZERO</text>
  <text x="150" y="365" class="detail-text" text-anchor="middle">Idea to Reality</text>
  
  <!-- Zero milestones -->
  <rect x="80" y="450" width="140" height="120" class="milestone"/>
  <text x="90" y="470" class="milestone-text">Key Milestones:</text>
  <text x="90" y="485" class="detail-text">• Problem validation</text>
  <text x="90" y="498" class="detail-text">• Technical proof-of-concept</text>
  <text x="90" y="511" class="detail-text">• Co-founder alignment</text>
  <text x="90" y="524" class="detail-text">• First user interviews</text>
  <text x="90" y="537" class="detail-text">• Basic prototype</text>
  <text x="90" y="550" class="detail-text">• Initial feedback loop</text>
  
  <!-- Zero challenges -->
  <rect x="80" y="580" width="140" height="100" class="challenge"/>
  <text x="90" y="600" class="milestone-text">Common Challenges:</text>
  <text x="90" y="615" class="detail-text">• Unclear problem-solution fit</text>
  <text x="90" y="628" class="detail-text">• Technical uncertainty</text>
  <text x="90" y="641" class="detail-text">• Resource constraints</text>
  <text x="90" y="654" class="detail-text">• Team formation</text>
  <text x="90" y="667" class="detail-text">• Overwhelming options</text>
  
  <!-- One Phase -->
  <circle cx="350" cy="400" class="phase-dot one"/>
  <text x="350" y="380" class="phase-title" text-anchor="middle">ONE</text>
  <text x="350" y="365" class="detail-text" text-anchor="middle">Product-Market Fit</text>
  
  <!-- One milestones -->
  <rect x="280" y="450" width="140" height="120" class="milestone"/>
  <text x="290" y="470" class="milestone-text">Key Milestones:</text>
  <text x="290" y="485" class="detail-text">• MVP launch</text>
  <text x="290" y="498" class="detail-text">• First paying customers</text>
  <text x="290" y="511" class="detail-text">• Product-market signals</text>
  <text x="290" y="524" class="detail-text">• Core team hiring</text>
  <text x="290" y="537" class="detail-text">• Seed funding (optional)</text>
  <text x="290" y="550" class="detail-text">• Revenue model proof</text>
  
  <!-- One challenges -->
  <rect x="280" y="580" width="140" height="100" class="challenge"/>
  <text x="290" y="600" class="milestone-text">Common Challenges:</text>
  <text x="290" y="615" class="detail-text">• Feature vs. product focus</text>
  <text x="290" y="628" class="detail-text">• Premature scaling</text>
  <text x="290" y="641" class="detail-text">• User retention issues</text>
  <text x="290" y="654" class="detail-text">• Technical debt</text>
  <text x="290" y="667" class="detail-text">• Competitive pressure</text>
  
  <!-- Two Phase -->
  <circle cx="600" cy="400" class="phase-dot two"/>
  <text x="600" y="380" class="phase-title" text-anchor="middle">TWO</text>
  <text x="600" y="365" class="detail-text" text-anchor="middle">Scale & Growth</text>
  
  <!-- Two milestones -->
  <rect x="530" y="450" width="140" height="120" class="milestone"/>
  <text x="540" y="470" class="milestone-text">Key Milestones:</text>
  <text x="540" y="485" class="detail-text">• Consistent growth metrics</text>
  <text x="540" y="498" class="detail-text">• Team scaling (10-50)</text>
  <text x="540" y="511" class="detail-text">• Series A funding</text>
  <text x="540" y="524" class="detail-text">• Market expansion</text>
  <text x="540" y="537" class="detail-text">• Operational systems</text>
  <text x="540" y="550" class="detail-text">• Community building</text>
  
  <!-- Two challenges -->
  <rect x="530" y="580" width="140" height="100" class="challenge"/>
  <text x="540" y="600" class="milestone-text">Common Challenges:</text>
  <text x="540" y="615" class="detail-text">• Management complexity</text>
  <text x="540" y="628" class="detail-text">• Culture preservation</text>
  <text x="540" y="641" class="detail-text">• Resource allocation</text>
  <text x="540" y="654" class="detail-text">• Market competition</text>
  <text x="540" y="667" class="detail-text">• Growth vs. quality</text>
  
  <!-- Three Phase -->
  <circle cx="850" cy="400" class="phase-dot three"/>
  <text x="850" y="380" class="phase-title" text-anchor="middle">THREE</text>
  <text x="850" y="365" class="detail-text" text-anchor="middle">Market Leadership</text>
  
  <!-- Three milestones -->
  <rect x="780" y="450" width="140" height="120" class="milestone"/>
  <text x="790" y="470" class="milestone-text">Key Milestones:</text>
  <text x="790" y="485" class="detail-text">• Industry influence</text>
  <text x="790" y="498" class="detail-text">• Platform creation</text>
  <text x="790" y="511" class="detail-text">• Ecosystem development</text>
  <text x="790" y="524" class="detail-text">• Strategic partnerships</text>
  <text x="790" y="537" class="detail-text">• IPO/Major exit options</text>
  <text x="790" y="550" class="detail-text">• Standard setting</text>
  
  <!-- Three challenges -->
  <rect x="780" y="580" width="140" height="100" class="challenge"/>
  <text x="790" y="600" class="milestone-text">Common Challenges:</text>
  <text x="790" y="615" class="detail-text">• Innovation vs. scale</text>
  <text x="790" y="628" class="detail-text">• Regulatory attention</text>
  <text x="790" y="641" class="detail-text">• Talent retention</text>
  <text x="790" y="654" class="detail-text">• Market disruption</text>
  <text x="790" y="667" class="detail-text">• Legacy system debt</text>
  
  <!-- Beyond Three -->
  <circle cx="1050" cy="400" class="phase-dot" fill="#805ad5"/>
  <text x="1050" y="380" class="phase-title" text-anchor="middle">BEYOND</text>
  <text x="1050" y="365" class="detail-text" text-anchor="middle">Systemic Impact</text>
  
  <!-- Beyond milestones -->
  <rect x="980" y="450" width="140" height="120" fill="#e9d8fd" stroke="#805ad5" opacity="0.3"/>
  <text x="990" y="470" class="milestone-text">Characteristics:</text>
  <text x="990" y="485" class="detail-text">• Industry transformation</text>
  <text x="990" y="498" class="detail-text">• Global coordination</text>
  <text x="990" y="511" class="detail-text">• New paradigms</text>
  <text x="990" y="524" class="detail-text">• Regulatory leadership</text>
  <text x="990" y="537" class="detail-text">• Education/advocacy</text>
  <text x="990" y="550" class="detail-text">• Exponential impact</text>
  
  <!-- Success Metrics Box -->
  <rect x="200" y="150" width="800" height="180" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  <text x="220" y="175" class="phase-title">Success Metrics by Phase</text>
  
  <!-- Zero metrics -->
  <text x="220" y="200" class="milestone-text">Zero:</text>
  <text x="220" y="215" class="detail-text">• Problem validation interviews (20+)</text>
  <text x="220" y="228" class="detail-text">• Technical feasibility proof</text>
  <text x="220" y="241" class="detail-text">• Co-founder commitment</text>
  
  <!-- One metrics -->
  <text x="420" y="200" class="milestone-text">One:</text>
  <text x="420" y="215" class="detail-text">• Active user growth (week-over-week)</text>
  <text x="420" y="228" class="detail-text">• Revenue or strong engagement</text>
  <text x="420" y="241" class="detail-text">• Positive unit economics</text>
  
  <!-- Two metrics -->
  <text x="620" y="200" class="milestone-text">Two:</text>
  <text x="620" y="215" class="detail-text">• Growth rate (20%+ monthly)</text>
  <text x="620" y="228" class="detail-text">• Team productivity metrics</text>
  <text x="620" y="241" class="detail-text">• Market share expansion</text>
  
  <!-- Three metrics -->
  <text x="220" y="265" class="milestone-text">Three:</text>
  <text x="220" y="280" class="detail-text">• Market dominance indicators</text>
  <text x="220" y="293" class="detail-text">• Ecosystem health metrics</text>
  <text x="220" y="306" class="detail-text">• Industry influence measures</text>
  
  <!-- Web3/AI specifics -->
  <text x="520" y="265" class="milestone-text">Web3/AI Era Specifics:</text>
  <text x="520" y="280" class="detail-text">• Token holder growth and engagement</text>
  <text x="520" y="293" class="detail-text">• AI model performance and usage</text>
  <text x="520" y="306" class="detail-text">• Community governance participation</text>
  
  <!-- Critical Transition Points -->
  <text x="100" y="100" class="phase-title">Critical Transition Points</text>
  <path d="M 250 390 Q 300 360 350 390" stroke="#e53e3e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="300" y="350" class="detail-text" text-anchor="middle">Problem-Solution Fit</text>
  
  <path d="M 450 390 Q 500 360 550 390" stroke="#38a169" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="500" y="350" class="detail-text" text-anchor="middle">Product-Market Fit</text>
  
  <path d="M 700 390 Q 750 360 800 390" stroke="#3182ce" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="750" y="350" class="detail-text" text-anchor="middle">Scale-Market Fit</text>
  
  <path d="M 950 390 Q 1000 360 1050 390" stroke="#d69e2e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="1000" y="350" class="detail-text" text-anchor="middle">System-Market Fit</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>
  
  <!-- Timeline risk indicator -->
  <rect x="100" y="750" width="1000" height="60" fill="#fff5f5" stroke="#fed7d7" stroke-width="1" rx="8"/>
  <text x="120" y="775" class="milestone-text">High-Risk Periods:</text>
  <text x="120" y="790" class="detail-text">• Months 6-12: Product-market fit discovery</text>
  <text x="500" y="790" class="detail-text">• Year 2-3: Scaling team and operations</text>
  <text x="120" y="803" class="detail-text">• Year 4+: Maintaining innovation while scaling</text>
  <text x="500" y="803" class="detail-text">• All phases: Market/technology disruption</text>
</svg>