  <text x="445" y="425" class="component-text" text-anchor="middle">Lending</text>
  <text x="445" y="438" class="example-text" text-anchor="middle">Compound, Aave</text>
  
  <rect x="530" y="410" width="130" height="40" class="layer4" rx="4" opacity="0.3"/>
  <text x="595" y="425" class="component-text" text-anchor="middle">Gaming</text>
  <text x="595" y="438" class="example-text" text-anchor="middle">Axie, StepN</text>
  
