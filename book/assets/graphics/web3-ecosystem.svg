<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: 'Inter', -apple-system, sans-serif; font-size: 26px; font-weight: 700; fill: #1a1a1a; }
      .layer-title { font-family: 'Inter', -apple-system, sans-serif; font-size: 16px; font-weight: 600; fill: #2d3748; }
      .component-text { font-family: 'Inter', -apple-system, sans-serif; font-size: 12px; fill: #4a5568; }
      .example-text { font-family: 'Inter', -apple-system, sans-serif; font-size: 10px; fill: #718096; }
      .layer1 { fill: #e53e3e; stroke: #c53030; }
      .layer2 { fill: #3182ce; stroke: #2b6cb0; }
      .layer3 { fill: #38a169; stroke: #2f855a; }
      .layer4 { fill: #d69e2e; stroke: #b7791f; }
      .layer5 { fill: #805ad5; stroke: #6b46c1; }
      .connection { fill: none; stroke: #a0aec0; stroke-width: 2; stroke-dasharray: 3,3; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="500" y="40" class="title-text" text-anchor="middle">Web3 Ecosystem Architecture</text>
  
  <!-- Layer 1: Base Layer Infrastructure -->
  <rect x="50" y="680" width="900" height="80" class="layer1" rx="8" opacity="0.1"/>
  <text x="70" y="700" class="layer-title">Layer 1: Base Layer Blockchains</text>
  
  <!-- L1 Components -->
  <rect x="80" y="710" width="120" height="40" class="layer1" rx="4" opacity="0.3"/>
