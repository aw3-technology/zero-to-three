  <text x="70" y="175" class="layer-title">AI Integration Layer</text>
  
  <rect x="100" y="190" width="180" height="50" fill="#4682b4" rx="4" opacity="0.3"/>
  <text x="190" y="210" class="component-text" text-anchor="middle" fill="white">Intelligent Agents</text>
  <text x="190" y="225" class="example-text" text-anchor="middle" fill="white">Automated trading, governance</text>
  
  <rect x="300" y="190" width="180" height="50" fill="#4682b4" rx="4" opacity="0.3"/>
  <text x="390" y="210" class="component-text" text-anchor="middle" fill="white">AI-Generated Content</text>
  <text x="390" y="225" class="example-text" text-anchor="middle" fill="white">NFTs, creative tools</text>
  
  <rect x="500" y="190" width="180" height="50" fill="#4682b4" rx="4" opacity="0.3"/>
  <text x="590" y="210" class="component-text" text-anchor="middle" fill="white">Prediction Markets</text>
  <text x="590" y="225" class="example-text" text-anchor="middle" fill="white">AI-powered forecasting</text>
  
  <rect x="700" y="190" width="180" height="50" fill="#4682b4" rx="4" opacity="0.3"/>
  <text x="790" y="210" class="component-text" text-anchor="middle" fill="white">Smart Contracts+</text>
  <text x="790" y="225" class="example-text" text-anchor="middle" fill="white">AI-enhanced logic</text>
  
  <!-- Connection lines -->
  <path d="M 500 280 L 500 250" class="connection"/>
  <path d="M 500 380 L 500 360" class="connection"/>
  <path d="M 500 480 L 500 460" class="connection"/>
  <path d="M 500 580 L 500 560" class="connection"/>
  <path d="M 500 680 L 500 660" class="connection"/>
  
  <!-- Value flow indicators -->
  <text x="850" y="100" class="example-text">Value flows up:</text>
  <text x="850" y="115" class="example-text">User fees → Apps</text>
  <text x="850" y="130" class="example-text">→ Protocols → L2s → L1s</text>
  
  <!-- Innovation indicators -->
  <text x="50" y="100" class="example-text">Innovation flows down:</text>
  <text x="50" y="115" class="example-text">L1 advances enable</text>
  <text x="50" y="130" class="example-text">new app possibilities</text>
</svg>