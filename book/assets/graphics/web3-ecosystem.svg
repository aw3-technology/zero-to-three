  <text x="630" y="525" class="component-text" text-anchor="middle">Governance</text>
  <text x="630" y="538" class="example-text" text-anchor="middle">Snapshot, Compound</text>
  
  <rect x="720" y="510" width="140" height="40" class="layer3" rx="4" opacity="0.3"/>
  <text x="790" y="525" class="component-text" text-anchor="middle">Social</text>
  <text x="790" y="538" class="example-text" text-anchor="middle">Lens, Farcaster</text>
  
