  <text x="280" y="725" class="component-text" text-anchor="middle">Ethereum</text>
  <text x="280" y="738" class="example-text" text-anchor="middle">Smart contracts</text>
  
  <rect x="360" y="710" width="120" height="40" class="layer1" rx="4" opacity="0.3"/>
  <text x="420" y="725" class="component-text" text-anchor="middle">Solana</text>
  <text x="420" y="738" class="example-text" text-anchor="middle">High throughput</text>
  
  <rect x="500" y="710" width="120" height="40" class="layer1" rx="4" opacity="0.3"/>
  <text x="560" y="725" class="component-text" text-anchor="middle">Polkadot</text>
  <text x="560" y="738" class="example-text" text-anchor="middle">Interoperability</text>
  
  <rect x="640" y="710" width="120" height="40" class="layer1" rx="4" opacity="0.3"/>
  <text x="700" y="725" class="component-text" text-anchor="middle">Avalanche</text>
  <text x="700" y="738" class="example-text" text-anchor="middle">Subnets</text>
  
