  <rect x="50" y="580" width="900" height="80" class="layer2" rx="8" opacity="0.1"/>
  <text x="70" y="600" class="layer-title">Layer 2: Scaling & Infrastructure</text>
  
  <!-- L2 Components -->
  <rect x="80" y="610" width="150" height="40" class="layer2" rx="4" opacity="0.3"/>
