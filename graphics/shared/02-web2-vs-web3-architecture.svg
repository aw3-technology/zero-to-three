<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    Web2 vs Web3: Architectural Paradigm Shift
  </text>
  
  <!-- Dividing line -->
  <line x1="400" y1="50" x2="400" y2="480" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Web2 Section -->
  <g id="web2-section">
    <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc2626">
      Web2: Centralized Architecture
    </text>
    
    <!-- Central Server -->
    <rect x="150" y="100" width="100" height="60" fill="#dc2626" rx="5"/>
    <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Central</text>
    <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Server</text>
    
    <!-- Users connecting to central server -->
    <g id="web2-users">
      <circle cx="80" cy="200" r="20" fill="#3b82f6" opacity="0.7"/>
      <text x="80" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">User</text>
      
      <circle cx="200" cy="200" r="20" fill="#3b82f6" opacity="0.7"/>
      <text x="200" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">User</text>
      
      <circle cx="320" cy="200" r="20" fill="#3b82f6" opacity="0.7"/>
      <text x="320" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">User</text>
      
      <circle cx="140" cy="280" r="20" fill="#3b82f6" opacity="0.7"/>
      <text x="140" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">User</text>
      
      <circle cx="260" cy="280" r="20" fill="#3b82f6" opacity="0.7"/>
      <text x="260" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">User</text>
    </g>
    
    <!-- Connection lines to central server -->
    <line x1="100" y1="200" x2="150" y2="150" stroke="#64748b" stroke-width="1"/>
    <line x1="200" y1="180" x2="200" y2="160" stroke="#64748b" stroke-width="1"/>
    <line x1="300" y1="200" x2="250" y2="150" stroke="#64748b" stroke-width="1"/>
    <line x1="160" y1="280" x2="180" y2="160" stroke="#64748b" stroke-width="1"/>
    <line x1="240" y1="280" x2="220" y2="160" stroke="#64748b" stroke-width="1"/>
    
    <!-- Web2 Characteristics -->
    <g id="web2-characteristics">
      <text x="200" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
        Characteristics:
      </text>
      <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
        • Company controls data &amp; rules
      </text>
      <text x="200" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
        • Single point of failure
      </text>
      <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
        • Platform extracts value
      </text>
      <text x="200" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
        • Users are the product
      </text>
      <text x="200" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
        • Permissioned innovation
      </text>
    </g>
  </g>
  
  <!-- Web3 Section -->
  <g id="web3-section">
    <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">
      Web3: Decentralized Architecture
    </text>
    
    <!-- Decentralized Network -->
    <g id="web3-nodes">
      <circle cx="550" cy="120" r="25" fill="#059669" opacity="0.8"/>
      <text x="550" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Node</text>
      <text x="550" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">1</text>
      
      <circle cx="650" cy="120" r="25" fill="#059669" opacity="0.8"/>
      <text x="650" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Node</text>
      <text x="650" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">2</text>
      
      <circle cx="500" cy="180" r="25" fill="#059669" opacity="0.8"/>
      <text x="500" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Node</text>
      <text x="500" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">3</text>
      
      <circle cx="600" cy="180" r="25" fill="#059669" opacity="0.8"/>
      <text x="600" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Node</text>
      <text x="600" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">4</text>
      
      <circle cx="700" cy="180" r="25" fill="#059669" opacity="0.8"/>
      <text x="700" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Node</text>
      <text x="700" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">5</text>
      
      <circle cx="550" cy="240" r="25" fill="#059669" opacity="0.8"/>
      <text x="550" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Node</text>
      <text x="550" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">6</text>
      
      <circle cx="650" cy="240" r="25" fill="#059669" opacity="0.8"/>
      <text x="650" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Node</text>
      <text x="650" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">7</text>
    </g>
    
    <!-- Network connections -->
    <g stroke="#059669" stroke-width="1" opacity="0.6">
      <line x1="550" y1="145" x2="650" y2="145"/>
      <line x1="525" y1="180" x2="575" y2="180"/>
      <line x1="625" y1="180" x2="675" y2="180"/>
      <line x1="550" y1="215" x2="650" y2="215"/>
      <line x1="575" y1="140" x2="525" y2="160"/>
      <line x1="625" y1="140" x2="675" y2="160"/>
      <line x1="525" y1="200" x2="575" y2="220"/>
      <line x1="625" y1="200" x2="675" y2="220"/>
      <line x1="575" y1="160" x2="575" y2="220"/>
      <line x1="625" y1="160" x2="625" y2="220"/>
    </g>
    
    <!-- Web3 Characteristics -->
    <g id="web3-characteristics">
      <text x="600" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
        Characteristics:
      </text>
      <text x="600" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
        • Community owns data &amp; governance
      </text>
      <text x="600" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
        • No single point of failure
      </text>
      <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
        • Network creates value
      </text>
      <text x="600" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
        • Users are stakeholders
      </text>
      <text x="600" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
        • Permissionless innovation
      </text>
    </g>
  </g>
  
  <!-- Bottom comparison -->
  <g id="comparison-bottom">
    <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366f1">
      Value Flow: Platform Extraction → Network Distribution
    </text>
    <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366f1">
      Control: Corporate Hierarchy → Community Governance
    </text>
  </g>
</svg>