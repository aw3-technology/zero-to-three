<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    Innovation Hierarchy: Infrastructure, Platform, Application
  </text>
  
  <!-- Infrastructure Layer -->
  <g id="infrastructure-layer">
    <rect x="100" y="80" width="600" height="120" fill="#dc2626" opacity="0.9" rx="10"/>
    <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      INFRASTRUCTURE LAYER
    </text>
    <text x="140" y="135" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
      Examples: Blockchain protocols, AI foundation models, cloud computing, semiconductors
    </text>
    <text x="140" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">
      • High capital requirements ($50M+) • Long development cycles (5-10 years)
    </text>
    <text x="140" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Enables multiple application categories • Strong network effects when established
    </text>
    <text x="140" y="185" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Value: Bitcoin, Ethereum, NVIDIA GPUs, AWS, OpenAI GPT
    </text>
  </g>
  
  <!-- Platform Layer -->
  <g id="platform-layer">
    <rect x="150" y="230" width="500" height="100" fill="#3b82f6" opacity="0.9" rx="10"/>
    <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      PLATFORM LAYER
    </text>
    <text x="180" y="275" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
      Examples: Developer tools, APIs, frameworks, middleware
    </text>
    <text x="180" y="295" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Medium capital requirements ($5-50M) • Moderate development cycles (2-5 years)
    </text>
    <text x="180" y="310" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Simplifies infrastructure for developers • Creates developer ecosystem effects
    </text>
    <text x="180" y="325" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Value: Stripe, Alchemy, React, Shopify, GitHub
    </text>
  </g>
  
  <!-- Application Layer -->
  <g id="application-layer">
    <rect x="200" y="360" width="400" height="80" fill="#10b981" opacity="0.9" rx="10"/>
    <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      APPLICATION LAYER
    </text>
    <text x="230" y="405" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
      Examples: End-user applications, SaaS tools, consumer apps
    </text>
    <text x="230" y="420" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Low capital requirements ($100K-5M) • Fast development (6mo-2yr)
    </text>
    <text x="230" y="435" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Serves end users directly • Focus on user experience and market fit
    </text>
  </g>
  
  <!-- Value Flow Arrows -->
  <defs>
    <marker id="arrowhead-down" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <marker id="arrowhead-up" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Dependency arrows (top to bottom) -->
  <g id="dependency-arrows">
    <line x1="320" y1="200" x2="320" y2="225" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead-down)"/>
    <text x="340" y="215" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-weight="bold">Dependencies</text>
    
    <line x1="360" y1="330" x2="360" y2="355" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead-down)"/>
  </g>
  
  <!-- Value capture arrows (bottom to top) -->
  <g id="value-arrows">
    <line x1="480" y1="355" x2="480" y2="330" stroke="#059669" stroke-width="3" marker-end="url(#arrowhead-up)"/>
    <text x="500" y="345" font-family="Arial, sans-serif" font-size="11" fill="#059669" font-weight="bold">Value Capture</text>
    
    <line x1="520" y1="225" x2="520" y2="200" stroke="#059669" stroke-width="3" marker-end="url(#arrowhead-up)"/>
  </g>
  
  <!-- Value Capture Patterns -->
  <g id="value-patterns">
    <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
      Value Capture Patterns by Layer
    </text>
    
    <g id="pattern-grid">
      <!-- Infrastructure -->
      <rect x="70" y="500" width="200" height="80" fill="#fecaca" stroke="#dc2626" stroke-width="1" rx="5"/>
      <text x="170" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">
        Infrastructure
      </text>
      <text x="170" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f1d1d">
        • Usage fees/gas
      </text>
      <text x="170" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f1d1d">
        • Network ownership
      </text>
      <text x="170" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f1d1d">
        • Token appreciation
      </text>
      
      <!-- Platform -->
      <rect x="300" y="500" width="200" height="80" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" rx="5"/>
      <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1d4ed8">
        Platform
      </text>
      <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">
        • API fees
      </text>
      <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">
        • Transaction %
      </text>
      <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">
        • Premium features
      </text>
      
      <!-- Application -->
      <rect x="530" y="500" width="200" height="80" fill="#bbf7d0" stroke="#10b981" stroke-width="1" rx="5"/>
      <text x="630" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
        Application
      </text>
      <text x="630" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#064e3b">
        • Subscriptions
      </text>
      <text x="630" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#064e3b">
        • Usage fees
      </text>
      <text x="630" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#064e3b">
        • Advertising
      </text>
    </g>
  </g>
</svg>